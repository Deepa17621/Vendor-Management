<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMS-Services</title>
    <link rel="stylesheet" href="../css/services.css">
</head>
<body>
    <section class="wrapper">
        <custom-sidebar></custom-sidebar>
        <main class="right-panel">
            <div class="nav-Bar-Container">
                <ul>
                    <li class="btn-search-service">search vendor-group</li>
                    <li class="btn-add-vendor">add vendor to service</li>
                </ul>
            </div>
            <div class="container-add-vendor">
                <h2>Add Vendor to Service Group</h2>
                <form action="">
                    <div class="form-group">
                        <label for="service">Choose Service</label>
                        <select name="service" id="service"></select>
                        <span class="err-span"></span>
                    </div>
                    <div class="form-group">
                        <label for="vendor">Vendors</label>
                        <select name="vendor" id="vendor"></select>
                        <span class="err-span"></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Add to Service</button>
                    </div>
                </form>
            </div>
            <div class="container-list-vendors">
                <div class="container-search-bar">
                    <label for="serviceName">Service Name</label>
                    <input type="text" name="serviceName" id="serviceName" placeholder="enter service name">
                </div>
                <div class="container-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Service Name</th>
                                <th>Vendor Id</th>
                            </tr>
                        </thead>
                        <tbody class="tbody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </section>
    <script src="/js/service.js"></script>
    <script src="../js/sidebarcomponent.js"></script>
</body>
</html>
