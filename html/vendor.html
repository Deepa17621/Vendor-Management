<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMS-Vendor</title>
    <link rel="stylesheet" href="../css/vendor.css">
</head>
<body>
    <section class="wrapper">
        <custom-sidebar></custom-sidebar>
        <main class="right-panel">
            <div class="horizantol-nav-container">
                <ul class="vendor-nav-ul">
                    <li class="btn-add-vendor">Add Vendor</li>
                    <li class="btn-list-vendors">All Vendors</li>
                    <li class="search-bar"><input type="search" name="search-vendor" id="search-vendor"></li>
                </ul>
            </div>
            <div class="add-vendor-container">
                <form action="" class="vendor-form">
                    <h2>Register Vendor</h2>
                    <div class="form-group">
                        <label for="vendorName">Vendor Name</label>
                        <input type="text" id="vendorName" name="vendorName" placeholder="Enter vendor name" >
                        <span class="err-span"></span>
                    </div>
                    <div class="form-group">
                        <label for="serviceName">Service</label>
                        <select id="serviceName" name="serviceName" >
                            <option value="">--Select Vendor Type--</option>
                            <option value="Logistics">Logistics</option>
                            <option value="Catering">Catering</option>
                            <option value="IT_Support">It Support</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Cleaning_Services">Cleaning Services</option>
                            <option value="Security_Services">Security Services</option>
                            <option value="Event_Management">Event Management</option>
                            <option value="Consultancy">Consultancy</option>
                            <option value="Healthcare_Services">Healthcare Services</option>
                            <option value="Food_Beverage">Food and Beverage</option>
                            <option value="Construction">Construction</option>
                            <option value="Education_Training">Education_Training</option>
                        </select>
                        <!-- <label for="serviceProvided">Service Provided</label>
                        <input type="text" id="serviceProvided" name="serviceProvided" placeholder="Enter service provided" > -->
                        <span class="err-span"></span>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="Enter vendor location" >
                        <span class="err-span"></span>
                    </div>
                    <div class="form-group">
                        <label for="contactPerson">Contact Person</label>
                        <input type="text" id="contactPerson" name="contactPerson" placeholder="Enter contact person's name" >
                        <span class="err-span"></span>
                    </div>
                    <div class="form-group">
                        <label for="vendorType">Vendor Type</label>
                        <select id="vendorType" name="vendorType" >
                            <option value="">--Select Vendor Type--</option>
                            <option value="Service">Service</option>
                            <option value="Product">Product</option>
                            <option value="Consultant">Consultant</option>
                        </select>
                        <span class="err-span"></span>
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter contact number" >
                        <span class="err-span"></span>
                    </div>
                    <div class="form-group">
                        <label for="vendorMail">Vendor Email</label>
                        <input type="email" id="vendorMail" name="vendorMail" placeholder="Enter email address" >
                        <span class="err-span"></span>
                    </div>
                    <!-- <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password"  placeholder="Enter password">
                        <span class="err-span"></span>
                    </div> -->
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Register Vendor</button>
                    </div>
                </form>
            </div>
            <div class="display-vendor-container"></div>
            <dv class="list-vendors-container">
                <table class="list-table">
                    <thead>
                        <tr>
                            <th>Vendor-Id</th>
                            <th>Vendor-Name</th>
                            <th>Vendor-Type</th>
                        </tr>
                    </thead>
                    <tbody class="tbody"></tbody>
                </table>
            </dv>
        </main>
    </section>
    <script src="/js/addVendor.js"></script>
    <script src="../js/sidebarcomponent.js"></script>
</body>
</html>
